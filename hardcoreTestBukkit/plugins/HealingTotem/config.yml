GLOBAL:
  STACKED_HEALING_MAXIMUM: 4
  STACKED_DAMAGE_MAXIMUM: 20
  EFFECT_INTERVAL: 2
  MAX_TOTEMS_PER_PLAYER : 4
  SUPPRESS_MESSAGES: FAlSE
  LIGHTNING_ON_BUILD: FALSE


TOTEMTYPES:

######################################
#  This is the basic format of a totem
#  all effects are optional, valid input
#  for rotator are NONE, Y_ONLY, and ALL
#
#  -  NAME: 
#     STRUCTURE:
#        - {x: , y: , z: , material: }
#     ROTATOR:  NONE
#     RANGE: 15.0
#     EFFECT:
#         HEAL:
#           PLAYER: 2 amount,integer
#         DAMAGE:
#           ZOMBIE: 2 amount,integer 
#         EXPLOSION:
#           ZOMBIE: 3 yield,integer
#         TRANSFORM:
#           CREEPER: SHEEP target, in all caps
#         FIRE:
#           SPIDER: 5 seconds, integer
#         LIGHTNING:
#           SKELETON: TRUE true/false
#          
######################################

